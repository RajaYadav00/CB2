<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
       
    </style>
    <link rel="stylesheet" href="./signUp.css">
</head>

<body>

    <div id="box">
        <div id="box1">
            <P id="topp">CREATE AN ACCOUNT</P>
            <p id="mtop">Want to check out faster, easily apply Rewards <br> and keep track of your online and in-store
                orders?<br> Create an account now and save your payment <br> method. It's even easier when you sign up
                using <br> Google.</p>
            <button id="topbtn">
                <div><img src="/google.png" alt=""></div>
                <div class="btndiv">CREATE USING GOOGLE</div>
            </button>
        </div>
        <div id="box2">
            <form action="/" method="get">

                <div class="inpdiv">
                    <label for="fname">First Name <span>required</span></label>
                    <input class="linp" type="text" id="fname" required>
                </div>

                <div class="inpdiv">
                    <label for="lname">Last Name <span>required</span></label>
                    <input class="linp" type="text" id="lname" required>
                </div>

                <div class="inpdiv">
                    <label for="phone">Phone Number <span>required</span></label>
                    <input class="linp" type="number" id="Pnumber" required>
                </div>

                <div class="inpdiv">
                    <label for="email">Email <span>required</span></label>
                    <input class="linp" type="email" id="email" required>
                </div>

                <div class="inpdiv">
                    <label for="password">Password <span>required</span></label>
                    <input class="linp" type="password" id="password" required>
                </div>
                <button id="bbtn">CREATE ACCOUNT</button>
                <P id="btmp">By creating an account you are agreeing to our <a href="#">Terms of Use <br></a> and <a
                        href="#">Privacy Policy</a>.</P>
        </div>


        </form>
    </div>
</body>

</html>
<script src="./signUp.js"></script>
